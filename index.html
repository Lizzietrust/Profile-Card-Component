<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="./profile-card-component-main/images/bg-pattern-top.svg" alt="" class="top">
            <img src="./profile-card-component-main/images/bg-pattern-bottom.svg" alt="" class="bottom">
        </div>
    </div>
    <main class="container">
        <div class="card">
            <img src="./profile-card-component-main/images/bg-pattern-card.svg" alt="" class="card-bg">
            <img src="./profile-card-component-main/images/image-victor.jpg" alt="" class="display">
            <div class="content">
                <h2>Victor Crest <span>26</span></h2>
                <p>London</p>
                <hr>
                <div class="flex">
                    <div class="rate">
                        80k <span>Followers</span>
                    </div>
                    <div class="rate">
                        803k <span>Likes</span>
                    </div>
                    <div class="rate">
                        1.4k <span>Photos</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
